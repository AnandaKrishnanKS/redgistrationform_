<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="container w-75 mt-5">
        <div class="text-center bg-light">
            <h1>After School Regisration Form
            </h1>
        </div>
        <div class="w-50">
            <div class="m-5 p-2">
                <label for="n1"><strong>Student Name</strong></label>
                <input type="text" placeholder="First" class="form-control" id="n1"><br><input type="text"
                    placeholder="Last" class="form-control" id="n1">
            </div>
            <div class="m-5 p-2">
                <label for="d1"><strong>Student's Birth Date</strong></label>
                <input type="date" id="d1" class="form-control">
            </div>
            <div class="m-5 p-2">
                <label for="g1"><strong>Student's Grade</strong></label><br>
                <select name="" id="g1" class="form-control">
                    <option value="">kindergarden</option>
                    <option value="">sslc</option>
                    <option value="">+2</option>
                </select>
            </div>
        </div>

        <div class="bg-light">
            <div class="m-5 p-2 ">
                <label for=""><strong>Which sessions will your student attend?</strong></label><br><br>
                <input type="radio" name="time" id="t1"> <label for="t1"><strong> full time before school care
                        only</strong></label><br><br>
                <input type="radio" name="time" id="t2"><label for="t2"><strong> full time after school only
                    </strong></label><br><br>
                <input type="radio" name="time" id="t3"><label for="t3"><strong> full time before and after school
                        care</strong></label><br><br>
                <input type="radio" name="time" id="t4"><label for="t4"><strong> drop in before and/or after school
                        care</strong></label><br><br>


                <label for="e1"><strong>Please indicate any known allergies or special needs</strong></label><br>
                <textarea name="" id="e1" cols="50" rows="5" class="form-control  w-50"></textarea>
            </div>
        </div>

        <div class="m-5 p-2">
            <label for="grdn"><strong>Parent/Guardian Name</strong></label><br>
            <input type="text" placeholder="First" id="grdn" class="form-control w-50"><br><input type="text"
                placeholder="Last" id="grdn" class="form-control w-50"><br>
            <label for="grno"><strong>Parent/Guardian Number</strong></label><br>
            <input type="text" placeholder="##########" id="grno" class="form-control w-50"><br><br>
            <label for="grano"><strong>Additional Phone Number</strong></label><br>
            <input type="text" placeholder="##########" id="grano" class="form-control w-50"><br><br>
            <label for="email"><strong>Email</strong></label><br>
            <input type="email" name="" id="email" class="form-control w-50">

        </div>
        <div class="bg-light">
            <h1 class="text-center">Autorized Pick Up List</h1>

            <hr>
            <div class="m-5 p-2">
                <label for="gn2"><strong>Name</strong></label><br>
                <input type="text" placeholder="First" id="gn2" class="form-control w-50"><br><input type="text"
                    placeholder="Last" id="gn2" class="form-control w-50"><br><br>
                <label for="gn2no"><strong>Phone Number</strong></label><br>
                <input type="text" placeholder="##########" id="gn2no" class="form-control w-50"><br><br>

                <label for="rg"><strong>Relation to student</strong></label><br>
                <input type="text" class="form-control w-50" id="rg">
                <hr>

                <input type="text" placeholder="Add more" class="form-control w-50"><br>
                <button class="m-1 btn btn-outline-secondary">SEND</button>
            </div>
        </div>
    </div>

</body>

</html>
